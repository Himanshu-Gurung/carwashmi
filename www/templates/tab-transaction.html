<ion-view view-title="Transaction" name="transaction-view">
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="item in data">


                <a class="on-avatar item-left" href="#">
                    <img ng-src="{{ item.image }}">
                    <h2>Campaign Id: {{ item.campaign_id }}</h2>
                    <h3>Transaction Id: {{ item.txn_id }} Payment: {{ item.payment_gross }}</h3>
                    <p>{{ item.payer_email }} by {{ item.date }}</p>
                </a>


            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
