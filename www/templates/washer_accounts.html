<ion-view class="splash-screen">
    <ion-pane>
        <ion-header-bar align-title="center" class="header-bg">
            <div ui-sref="washer-home"><i class="icon ion-arrow-left-c" style="color: #fff;font-size: 30px;"></i></div>
            <h1 class="title">Request Amount</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="false" has-bouncing="true">
            <div class="wash_counter">
                <ul>
                    <li><span><p style="color: black;margin-top: 10px;">{{totalamount}}</p>USD</span></li>
                </ul>
            </div>
            <div class="content profile_edit">
                <form novalidate name="pointsForm" ng-submit="validatePointsInput(pointsForm)">
                    <h2>Request Money</h2>

                    <div class="profile-form-row">
                        <button class="button" type="submit">Place a Request</button>
                    </div>
                </form>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
