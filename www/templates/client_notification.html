<ion-view class="splash-screen">
    <ion-pane>
        <ion-header-bar align-title="center" class="header-bg">
            <div ng-click="goBack()"><i class="ion-ios-arrow-back" style="color: #fff;font-size: 30px;"></i></div>
            <h1 class="title">Notification</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="false" has-bouncing="true" style="margin-top:-44px;">
            <div style="text-align:center;margin-top:20%">No Record Found
                <div>
                    <div class="notification-row">
                        <div class="notification-row-left">
                            <img src="images/car_wash.png" alt="image"/>
                        </div>
                        <div class="notification-row-right">
                            <span class="">Type of vehicle<p>Car</p></span>
                            <span class="">Service Type<p>Standard</p></span>
                            <span class="">Service Cost<p>$25</p></span>
                        </div>
                    </div>
                    <div class="notification-row">
                        <div class="notification-row-left">
                            <img src="images/motorcycle.png" alt="image"/>
                        </div>
                        <div class="notification-row-right">
                            <span class="">Type of vehicle<p>Moter Bike</p></span>
                            <span class="">Service Type<p>Standard</p></span>
                            <span class="">Service Cost<p>$25</p></span>
                        </div>
                    </div>
        </ion-content>
    </ion-pane>
</ion-view>
