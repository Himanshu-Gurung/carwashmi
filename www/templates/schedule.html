<ion-view class="splash-screen">
    <ion-pane>
        <ion-header-bar align-title="center" class="header-bg">
            <div><i ui-sref="client-request" class="icon ion-arrow-left-c" style="color: #fff;font-size: 30px;"></i></div>
            <h1 class="title">Schedule Wash</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="false" has-bouncing="true" style="margin-top:-44px;">
            <form novalidate name="clientRequestForm" ng-submit="schedule_wash()">
                    <div class="content has-header profile_edit">
                        <h2>Type of vehicle</h2>
                        <div class="washing_row">
                            <input type="text" name="date" placeholder="Date" ng-model="selectedDate" ng-click= "openDatePicker()"/>
                        </div>
                        <div class="washing_row">
                            <input type="text" name="time" placeholder="time" ng-model="selectedTime" ng-click="openTimePicker()"/>
                        </div>
                        <div class="washing_row">
                            <button class="button" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
        </ion-content>
    </ion-pane>
</ion-view>
