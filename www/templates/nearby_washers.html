<ion-view class="splash-screen">
    <ion-pane>
        <ion-header-bar align-title="center" class="header-bg">
            <div ui-sref="home" class="custom_space_top"><i class="icon ion-arrow-left-c" style="color: #fff;font-size: 30px;"></i></div>
            <h1 class="title">Nearby Washers</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="false" has-bouncing="true" class="has-header">

            <div class="list" ng-show="isnearby">
                <a class="item item-avatar" ng-repeat="washer in nearbywashers">
                  <img src="images/washer_img.png">
                  <h2>{{washer.first_name}} {{washer.last_name}}</h2>
<!--                   <p><i class="icon ion-email"></i> {{washer.email}}</p>
                  <p><i class="icon ion-ios-telephone"></i> {{washer.mobile_number}}</p>
                  <p><i class="icon ion-location"></i> {{washer.location}}</p> -->
                </a>
            </div>

            <!-- <a style="pointer-events: none; display: inline-block;" href="#">...</a> -->

            <span class="list" ng-show="!isnearby">
              <p class="item item-icon-left assertive">
                No washers nearby
              </p>
            </span>

        </ion-content>
    </ion-pane>
</ion-view>
